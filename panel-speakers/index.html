<!DOCTYPE html>
<html>

<head>
  <style>
    .speaker-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      padding: 10px;
    }

    .speaker {
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    .speaker img {
      width: 80%;
    }

    .speaker .name {
      font-weight: bold;
      margin-top: 10px;
    }

    .speaker .institution {
      color: grey;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="speaker-container">
    <div class="speaker">
      <img src="assets/peter_foltz.jpg" alt="Speaker 1" />
      <div class="name"><a href="https://scholar.google.com/citations?user=UwQSEOkAAAAJ&hl=en&oi=ao">Peter Foltz</a>
      </div>
      <div class="institution">University of Colorado, Boulder</div>
    </div>
    <div class="speaker">
      <img src="assets/akane_sano.png" alt="Speaker 6" />
      <div class="name"><a
          href="https://scholar.google.com/citations?hl=en&user=cNLW5O4AAAAJ&view_op=list_works&sortby=pubdate">Akane
          Sano</a></div>
      <div class="institution">Rice University</div>
    </div>
    <div class="speaker">
      <img src="assets/jekaterina.jpg" alt="Speaker 2" />
      <div class="name"><a href="https://scholar.google.com/citations?user=C75JskwAAAAJ&hl=en&oi=ao">Jekaterina
          Novikova</a></div>
      <div class="institution">Winterlight Labs</div>
    </div>
    <div class="speaker">
      <img src="assets/chrisC.jpg" alt="Speaker 4" />
      <div class="name"><a href="https://scholar.google.com/citations?user=CmzeVaEAAAAJ&hl=en&oi=ao">Christopher
          Clark</a></div>
      <div class="institution">Allen Institute for AI</div>
    </div>
    <div class="speaker">
      <img src="assets/vikram.jpeg" alt="Speaker 3" />
      <div class="name"><a href="https://scholar.google.com/citations?user=mUm8U2IAAAAJ&hl=en&oi=ao">Vikram
          Ramanarayanan</a></div>
      <div class="institution">Modality.AI <br /> University of California, San Francisco</div>
    </div>
    <!-- <div class="speaker">
      <img src="assets/mercy-asiedu.jpg" alt="Moderator" />
      <div class="name"><a href="https://scholar.google.com/citations?user=nnK-WMMAAAAJ&hl=en">Mercy Asiedu</a></div>
      <div class="institution">Google</div>
    </div> -->
    <div class="speaker">
      <img src="assets/women-placeholder.png" alt="Speaker 6" />
      <div class="name"><a href="">Moderator</a></div>
      <div class="institution">Institution 6</div>
    </div>
  </div>
</body>

</html>

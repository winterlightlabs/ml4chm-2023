<!DOCTYPE html>
<html>

<head>
  <style>
    .speaker-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      padding: 10px;
    }

    .speaker {
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    .speaker img {
      width: 80%;
    }

    .speaker .name {
      font-weight: bold;
      margin-top: 10px;
    }

    .speaker .institution {
      color: grey;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="speaker-container">
    <div class="speaker">
      <img src="assets/peter_foltz.jpg" alt="Speaker 1" />
      <div class="name">Peter Foltz</div>
      <div class="institution">University of Colorado, Boulder</div>
    </div>
    <div class="speaker">
      <img src="assets/women-placeholder.png" alt="Speaker 6" />
      <div class="name">Akane Sano</div>
      <div class="institution">Rice University</div>
    </div>
    <div class="speaker">
      <img src="assets/jekaterina.jpg" alt="Speaker 2" />
      <div class="name">Jekaterina Novikova</div>
      <div class="institution">Winterlight Labs</div>
    </div>
    <div class="speaker">
      <img src="assets/man-placeholder.png" alt="Speaker 4" />
      <div class="name">Christopher Clark</div>
      <div class="institution">Allen Institute for AI</div>
    </div>
    <div class="speaker">
      <img src="assets/man-placeholder.png" alt="Speaker 3" />
      <div class="name">Vikram Ramanarayanan</div>
      <div class="institution">Modality.AI</div>
    </div>

    <div class="speaker">
      <img src="assets/women-placeholder.png" alt="Speaker 6" />

      <div class="institution">Institution 6</div>
    </div>
  </div>
</body>

</html>

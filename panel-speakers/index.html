    .container {

      justify-content: start;
      padding: 10px;

    .speaker {

      text-align: center;
      width: 200px;
    }

    .speaker img {
      width: 80%;
    }

    .speaker .name {
      font-weight: bold;
      margin-top: 10px;
    }

    .speaker .institution {

      font-size: 14px;
    }

</head>

<body>
  <div class="container">
    <div class="speaker">
      <img src="assets/man-placeholder.png" alt="Speaker 1" />

    </div>
    <div class="speaker">
      <img src="assets/women-placeholder.png" alt="Speaker 2" />
      <div class="name">Jekaterina Novikova</div>
      <div class="institution">Winterlight Labs</div>
    </div>
    <div class="speaker">
      <img src="assets/man-placeholder.png" alt="Speaker 3" />
      <div class="name">Vikram Ramanarayanan</div>
      <div class="institution">Modality.AI</div>
    </div>
    <div class="speaker">
      <img src="assets/women-placeholder.png" alt="Speaker 4" />
      <div class="name">Speaker 4</div>
      <div class="institution">Institution 4</div>
    </div>
    <div class="speaker">
      <img src="assets/man-placeholder.png" alt="Speaker 5" />
      <div class="name">Speaker 5</div>
      <div class="institution">Institution 5</div>
    </div>
